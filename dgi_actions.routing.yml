# Menu list of DGI Actions configuration forms
dgi_actions.admin:
  path: '/admin/config/dgi_actions'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'DGI Actions'
  requirements:
    _permission: 'access administration pages'

# Menu list of Identifiers configuration forms
dgi_actions.identifiers:
  path: '/admin/config/dgi_actions/identifiers'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Identifiers'
  requirements:
    _permission: 'access administration pages'

# Identifier Config Admin Page
dgi_actions.identifier_service_config:
  path: '/admin/config/dgi_actions/identifiers/identifier_config'
  defaults:
    _form: '\Drupal\dgi_actions\Form\IdentifierConfigForm'
    _title: 'Identifier Config Admin'
  requirements:
    _permission: 'access administration pages'

# Service Data Config Admin Page
dgi_actions.service_config:
  path: '/admin/config/dgi_actions/identifiers/service_config'
  defaults:
    _form: '\Drupal\dgi_actions\Form\ServiceDataConfigForm'
    _title: 'Service Data Config Admin'
  requirements:
    _permission: 'access administration pages'

# Data Profile Config Admin Page
dgi_actions.data_profile_config:
  path: '/admin/config/dgi_actions/identifiers/data_profile_config'
  defaults:
    _form: '\Drupal\dgi_actions\Form\DataProfileConfigForm'
    _title: 'Data Profile Config Admin'
  requirements:
    _permission: 'access administration pages'

# Identifiers Admin Page
entity.identifiers_identifier.collection:
  path: '/admin/config/dgi_actions/identifier_entities'
  defaults:
    _title: 'Identifier Entities'
    _entity_list: 'identifiers_identifier'
  requirements:
    _entity_create_access: 'identifiers_identifier'

# Service Data Admin Page
entity.servicedatas_servicedata.collection:
  path: '/admin/config/dgi_actions/service_data'
  defaults:
    _title: 'Service Data Entities'
    _entity_list: 'servicedatas_servicedata'
  requirements:
    _entity_create_access: 'servicedatas_servicedata'

# Data Profile Admin Page
entity.dataprofiles_dataprofile.collection:
  path: '/admin/config/dgi_actions/data_profile'
  defaults:
    _title: 'Data Prifile Entities'
    _entity_list: 'dataprofiles_dataprofile'
  requirements:
    _entity_create_access: 'dataprofiles_dataprofile'
