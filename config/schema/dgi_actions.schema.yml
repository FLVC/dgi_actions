dgi_actions.identifier.*:
  type: config_entity
  label: 'Identifier'
  mapping:
    identifier_id:
      type: string
      label: 'Identifier ID'
    credentials:
      type: dgi_actions.credentials.[%parent.identifier_id]
    data_profile:
      type: mapping
      label: 'Data Profile'
      mapping:
        id:
          type: string
        data:
          type: dgi_actions.data_profile.[%parent.id]

dgi_actions.data_profile.*:
  type: mapping
  label: 'Data Profile'

dgi_actions.credentials.*:
  type: mapping
  label: 'Identifier Credentials'

