dgi_actions.identifier.*:
  type: config_object
  label: 'Identifier'
  mapping:
    status:
      type: boolean
      label: 'Status'
    dependencies:
      type: sequence
      label: 'Dependencies'
    id:
      type: string
      label: 'Identifier ID'
    label:
      type: string
      label: 'Identifier Label'
    field:
      type: string
      label: 'Identifier Object Field'
    service_data:
      type: mapping
      label: 'Service Data'
      mapping:
        id:
          type: string
        data:
          type: dgi_actions.service_data.[%parent.id]
    data_profile:
      type: mapping
      label: 'Data Profile'
      mapping:
        id:
          type: string
        data:
          type: dgi_actions.data_profile.[%parent.id]

dgi_actions.data_profile.*:
  type: config_object
  label: 'Data Profile'
  mapping:
    data:
      type: sequence
      sequence:
        type: mapping
        mapping:
          key:
            type: string
          source_field:
            type: string

dgi_actions.service_data.*:
  type: config_object
  label: 'Service Data'
  mapping:
    data:
      type: sequence
      sequence:
        type: string
