dgi_actions.identifier.*:
  type: config_entity
  label: 'Identifier'
  mapping:
    status:
      type: boolean
      label: 'Status'
    dependencies:
      type: sequence
      label: 'Dependencies'
      sequence:
        type: string
    id:
      type: string
      label: 'Identifier ID'
    label:
      type: string
      label: 'Identifier Label'
    field:
      type: string
      label: 'Identifier Object Field'
    service_data:
      type: mapping
      label: 'Service Data'
      mapping:
        id:
          type: string
    data_profile:
      type: mapping
      label: 'Data Profile'
      mapping:
        id:
          type: string

dgi_actions.data_profile.*:
  type: config_entity
  label: 'Data Profile'
  mapping:
    label:
      type: string
    id:
      type: string
    data:
      type: sequence
      sequence:
        type: mapping
        mapping:
          key:
            type: string
          source_field:
            type: string

dgi_actions.data_profile_type.*:
  type: config_object
  label: 'Data Profile Type'
  mapping:
    label:
      type: string
    id:
      type: string
    fields:
      type: sequence
      sequence:
        type: mapping
        mapping:
          key:
            type: string
          label:
            type: string
          description:
            type: string

dgi_actions.service_data.*:
  type: config_entity
  label: 'Service Data'
  mapping:
    label:
      type: string
    id:
      type: string
    data:
      type: sequence
      sequence:
        type: string
