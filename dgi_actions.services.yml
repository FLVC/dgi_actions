---
services:
  logger.channel.dgi_actions:
    parent: logger.channel_base
    arguments: ['dgi_actions']
  dgi_actions.utils:
    class: Drupal\dgi_actions\Utility\IdentifierUtils
    arguments:
      - '@config.factory'
      - '@logger.channel.dgi_actions'
  dgi_actions.dgiutils:
    class: Drupal\dgi_actions\Utility\DgiUtils
    arguments: ['@entity_type.manager', '@entity_field.manager', '@entity.query', '@context.manager', '@flysystem_factory', '@language_manager']
